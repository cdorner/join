<ion-view view-title="{{ 'CHANGE_PASSWORD' | translate }}">
    <ion-nav-buttons side="left">
        <button ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item">
            <i class="icon {{backButtonClass}}"></i>{{backTitle}}
        </button>
    </ion-nav-buttons>

    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{ 'ACTUAL_PASSWORD' | translate }}</span>
                <input ng-model="model.actualPassword" type="password" placeholder="{{ 'ACTUAL_PASSWORD' | translate }}">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{ 'NEW_PASSWORD' | translate }}</span>
                <input ng-model="model.newPassword"  type="password" placeholder="{{ 'NEW_PASSWORD' | translate }}">
            </label>

            <button class="button button-full button-positive" ng-click="updatePassword()" ng-disabled="!model.actualPassword || !model.newPassword">
                {{ 'UPDATE_PASSWORD' | translate }}
            </button>
        </div>
    </ion-content>
</ion-view>
