<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">
    <link href="css/my-icon-style.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Firebase -->
    <script src="js/firebase.js"></script>
    <!-- AngularFire -->
    <script src="js/angularfire.min.js"></script>
    <!-- Moment -->
    <script src="js/moment-with-locales.js"></script>
    <!-- Async -->
    <script src="js/async.min.js"></script>
    <script src="js/md5.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/local.database.js"></script>
    <script src="js/firebase.factory.js"></script>

    <script src="js/push.notification.js"></script>
    
    <script src="js/groups.chat.controller.js"></script>
    <script src="js/groups.options.controller.js"></script>
    <script src="js/groups.engaged.controller.js"></script>
    <script src="js/groups.search.controller.js"></script>
    <script src="js/groups.active.controller.js"></script>

    <script src="js/contacts.controller.js"></script>

    <script src="js/login.controller.js"></script>
    <script src="js/invite.controller.js"></script>
  </head>
  <body ng-app="join">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar no-tap-scroll="true" class="bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </body>
</html>
